
# Gemini API Configuration
gemini.api.key=${AIzaSyB7xa81l3f-BsZSn0KvB9E3z1im0n_gXxg}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta
gemini.default.model=models/gemini-1.5-flash

# MySQL Database Configuration
spring.datasource.url=${jdbc:mysql://localhost:3306/chatapp?useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_unicode_ci&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${root}
spring.datasource.password=${Admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Thymeleaf Configuration
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Logging Configuration
logging.level.com.AIChatBoot=DEBUG
logging.level.org.springframework.web=DEBUG

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html